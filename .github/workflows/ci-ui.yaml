name: UI CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸš€ Prepare UI
        run: bun run dev:prepare

      - name: ğŸ’… Lint code
        run: bun run lint

      - name: ğŸ› ï¸ Build
        run: bun run build

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - 'packages/mockline/src/**'
              - 'packages/mockline/package.json'
              - 'packages/mockline/bun.lockb'
              - 'package.json'
              - 'bun.lockb'

      - uses: EndBug/version-check@v2
        id: check
        with:
          file-name: packages/mockline/package.json
          diff-search: true

      - name: ğŸš€ Release UI
        if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && steps.changes.outputs.src == 'true')
        run: ./scripts/release-ui.sh
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
