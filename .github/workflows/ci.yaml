name: ci

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸš€ Prepare
        run: bun run dev:prepare

      - name: ğŸ¨ Run Tailwind
        run: bun run tailwind

      - name: ğŸ’… Lint code
        run: bun run lint

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - 'packages/mockline/src/**'
              - 'packages/mockline/package.json'
              - 'packages/mockline/bun.lockb'
              - 'packages/utils/src/**'
              - 'packages/utils/package.json'
              - 'packages/utils/bun.lockb'
              - 'package.json'
              - 'bun.lockb'

      - name: ğŸš€ Release
        if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && steps.changes.outputs.src == 'true')
        run: ./scripts/release.sh
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
