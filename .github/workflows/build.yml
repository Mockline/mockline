name: Check if packages can be built

on:
  pull_request:
    branches:
      - '**'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸš€ Prepare
        run: bun run dev:prepare

      - name: ğŸ› ï¸ Build
        run: bun run build

      - name: ğŸ“ Test
        run: bun run test:unit
