name: CI/CD

on:
  push:
    branches:
      - main
      - dev

permissions:
  contents: write
  id-token: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.changes.outputs.src }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if there are changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - 'packages/nuxt/src/**'
              - 'packages/nuxt/package.json'
              - 'packages/nuxt/bun.lockb'
              - 'packages/utils/src/**'
              - 'packages/utils/package.json'
              - 'packages/utils/bun.lockb'
              - 'package.json'
              - 'bun.lockb'

  shared-build:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.src == 'true'
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 📦 Install dependencies
        run: bun install

      - name: 🚀 Prepare
        run: bun run dev:prepare

      - name: 💅 Lint code
        run: bun run lint

      - name: 🛠️ Build
        run: bun run build

      - uses: EndBug/version-check@v2
        id: check
        with:
          file-name: packages/nuxt/package.json
          diff-search: true

  deploy-main:
    needs: shared-build
    if: |
      needs.shared-build.outputs.version_changed == 'true' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: 🚀 Release Main
        run: ./scripts/release.sh
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}

  deploy-ui:
    needs: shared-build
    if: |
      needs.shared-build.outputs.version_changed == 'true' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: 🚀 Release UI
        run: ./scripts/release-ui.sh
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}

  deploy-edge:
    needs: shared-build
    if: |
      needs.shared-build.outputs.version_changed == 'true' &&
      github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: 🚀 Release Edge
        run: ./scripts/release-edge.sh
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
