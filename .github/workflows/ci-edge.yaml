name: Edge CI/CD

on:
  push:
    branches:
      - dev
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸš€ Prepare Edge
        run: bun run dev:prepare

      - name: ğŸ’… Lint code
        run: bun run lint

      - name: ğŸ› ï¸ Build
        run: bun run build

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - 'packages/mockline/src/**'
              - 'packages/mockline/package.json'
              - 'packages/mockline/bun.lockb'
              - 'package.json'
              - 'bun.lockb'

      - name: ğŸš€ Release Edge
        if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && steps.changes.outputs.src == 'true')
        run: ./scripts/release-edge.sh
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
